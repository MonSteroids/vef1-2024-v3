<!DOCTYPE html>
<html lang="is">
    <head>
        <meta charset="utf-8">
        <title>Skráning á viðburð</title>
        <link rel="stylesheet" href="/css/styles.css">
    </head>

    <body>
        <h1>Skráning á viðburði</h1>

        <nav class="head-nav">
            <a href="../index.html">Heim</a>
            <a href="spilasida.html">Spilasíða</a>
            <a href="vidburdir.html">Viðburðir</a>
            <a href="skraning.html">Skráning</a>
        </nav>

        <p>Skráðu þig á viðburð hjá okkur!</p>

         <form> <!-- action="/gogn/skraning.json" method="post" gæti kannski notað seinna.--> 
            <section class="skraning-form-container">
                <h3>Viðburður</h3>
    
                <!-- Hvaða viðburð viltu koma á -->
                <div class="event-container">
                    <label for="event">Hvaða viðburð viltu koma á?</label>
                    <select id="event" name="event">
                        <option value="puslkvold">Púslkvöld</option>
                        <option value="ticket-to-ride">Ticket to Ride</option>
                    </select>
                </div>
    
                <!-- Hvenær -->
                <div class="date-container">
                    <label for="date">Hvenær?</label>
                    <input type="date" id="date" name="date">
                </div>
    
                <!-- Klukkan hvað -->
                <div class="time-container">
                    <label for="time">Klukkan hvað?</label>
                    <select id="time" name="time">
                        <option value="10:00-11:00">10:00-11:00</option>
                        <option value="11:00-12:00">11:00-12:00</option>
                        <option value="12:00-13:00">12:00-13:00</option>
                        <option value="13:00-14:00">13:00-14:00</option>
                        <option value="14:00-15:00">14:00-15:00</option>
                        <option value="15:00-16:00">15:00-16:00</option>
                        <option value="16:00-17:00">16:00-17:00</option>
                        <option value="17:00-18:00">17:00-18:00</option>
                        <option value="18:00-19:00">18:00-19:00</option>
                        <option value="19:00-20:00">19:00-20:00</option>
                        <option value="20:00-21:00">20:00-21:00</option>
                        <option value="21:00-22:00">21:00-22:00</option>
                        <option value="22:00-23:00">22:00-23:00</option>
                        <option value="23:00-00:00">23:00-00:00</option>
                    </select>
                </div>
    
                <!-- Hve mörg -->
                <div class="participants-container">
                    <label for="participants">Hve mörg?</label>
                    <select id="participants" name="participants">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
    
                <div class="comment-container">
                    <label for="comment">Viltu taka eitthvað fram?</label>
                    <textarea id="comment" name="comment" rows="1" cols="40" placeholder="Skrifaðu athugasemd..."></textarea>
                </div>
            </section>
            
            <!-- Panta mat -->
            <section class="order-food-container">
                <h3>Panta mat</h3>
    
                <label for="food">Viltu einhvern mat?</label>
                <select id="food" name="food">
                    <option value="pizza">Pizzusneið og gos</option>
                    <option value="coffee">Kaffi og kaka</option>
                    <option value="none">Engan mat</option>
                </select>
            </section>

            <!-- Upplýsingar um einstakling -->
            <section class="information-container">
                <h3>Þínar upplýsingar</h3>
    
                <label for="personal-name">Nafn</label>
                <input type="text" id="personal-name" name="personal-name" required>
    
                <label for="email">Netfang</label>
                <input type="email" id="email" name="email" placeholder="dæmi@dæmi.is" required>
    
                <label for="phone">Sími</label>
                <input type="tel" id="phone" name="phone" placeholder="123-4567" required>
            </section>
    
            <!-- Samþykkja og panta -->
            <section class="agree-and-order-container">
                <h3>Samþykkja og panta</h3>
    
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required> Ég samþykki skilmála Spilabúðarinnar
                </label>
    
                <div class="order-button-container">
                    <button type="submit">Panta</button>
                </div>
            </section>
        
        </form>

        <footer>
            <nav class="footer-nav">
                <a href="spilasida.html">Spilasíða</a>
                <a href="vidburdir.html">Viðburðir</a>
                <a href="skraning.html">Skráning</a>
            </nav>
        </footer>

    </body>

</html>
